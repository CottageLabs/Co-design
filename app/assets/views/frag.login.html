<span class="user-actions">
<li class='sign-in-link'><a href='#user_login' id='loginShow' class='fancybox'>SIGN IN</a></li>
<li class="sign-in-link"><a href='#user_registration' id='registerShow' class='fancybox'>REGISTER</a></li>
</span>

        	<div id="user_login" style="display:none;">
				<form method="post" action="/auth/local">
					<table>
						<tbody>
							<tr>
								<td>
									<label for="username">Username</label>
								</td>
								<td>
									<input type="text" name="username" id="username" />
								</td>
							</tr>
							<tr>
								<td>
									<label for="password">Password</label>
								</td>
								<td>
									<input type="password" name="password" id="password" />
								</td>
							</tr>
							<tr>
								<td colspan="2" style="text-align: right">
									<input type="submit" id="login" value="Login" />
								</td>
							</tr>
						</tbody>
					</table>
					<p>
						<a href="/auth/linkedin" id="linkedInLogin"><img src="/presentation/images/linkedin.png" alt="Log in with LinkedIn" style="float:left; margin-right:5px;" />or log in with LinkedIn</a>
					</p>
				</form>
			</div>	
			
			<div id="user_registration" style="display:none;">
				<form method="post" action="/auth/register" id="regForm">
					<table>
						<tbody>
							<tr>
								<td>
									<label for="username">Username</label>
								</td>
								<td>
									<input type="text" name="username" id="username" />
								</td>
							</tr>
							<tr>
								<td>
									<label for="password">Password</label> 
								</td>
								<td>
									<input type="password" name="password" id="password" />
								</td>
							</tr>
							<tr>
								<td>
									<label for="name">Name</label>
								</td>
								<td>
									<input type="text" name="name" id="name" />
								</td>
							</tr>
							<tr>
								<td>
									<label for="email">Email</label> 
								</td>
								<td>
									<input type="text" name="email" id="email" />
								</td>
							</tr>
							<tr>
								<td colspan="2" style="text-align: right">
									<input type="submit" id="register" value="Register" />
								</td>
							</tr>
						</tbody>
					</table>
					
					<p>
						<a href="/auth/linkedin" id="linkedInLogin"><img src="/presentation/images/linkedin.png" alt="Log in with LinkedIn" style="float:left; margin-right:5px;" />or log in with LinkedIn</a>
					</p>
					
				</form>
			</div>
